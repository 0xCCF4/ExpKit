image: python:3.10-buster

before_script:
  - pip install --upgrade pip
  - pip install -e .[dev]

pages-test:
  stage: test
  script:
  - mkdocs build --strict --verbose --site-dir test
  artifacts:
    paths:
    - test
  rules:
    - if: $CI_COMMIT_REF_NAME != $CI_DEFAULT_BRANCH

pages:
  stage: deploy
  script:
  - mkdocs build --strict --verbose --site-dir public
  artifacts:
    paths:
    - public
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH

pypi:
    stage: deploy
    script:
    - pip install --upgrade twine build
    - python -m build
    - twine check dist/*
    - cat $PYPIRC | base64 -d > .pypirc
    - twine upload dist/*
    - echo Deployed to PyPI
    after_script:
      - rm .pypirc
    artifacts:
      paths:
      - dist
    only:
      - tags
